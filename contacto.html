<!DOCTYPE html>
<html lang="es">
    <head><!--Todo lo que va en el head son etiquetas informativas-->
        <meta charset="UTF-8"><!--utf-8 es el diccionario de los idiomas occidentales-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la barbería"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>
                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
                <label for="telefono">Teléfono</label>
                <input type="tele" id="telefono" class="input-padron" required placeholder="(XX) XXXXXXXXX">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>
                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>
                    <label for="radio-email"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Email</label>
                    <label for="radio-telefono"><input type="radio" name="contacto" value="email" id="radio-email">Teléfono</label>
                    <label for="radio-whatsaap"><input type="radio" name="contacto" value="whatsaap" id="radio-whatsaap" checked>Whatsaap</label>
                </fieldset>
                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                <label class="check-box"><input type="checkbox" checked>¿Le gustaría recibir novedades de la barbería Alura?</label>
                <input type="submit" value="Enviar formulario" class="enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Días</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08:00 a 20:00</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08:00 a 20:00</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08:00 a 20:00</td>
                    </tr>
                </tbody>
            </table>
        </main> 
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la barbería">
            <p class="copyright"> &copy Copyright Barbería Alura - 2022</p>
        </footer>
    </body>
</html>
